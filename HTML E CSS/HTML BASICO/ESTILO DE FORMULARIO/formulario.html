<!DOCTYPE html>
<html>
	<head>
		<title> Estilo Formularios </title> 
        
        <link rel="stylesheet" type="text/css" href="estilo.css">

	</head>
	<body >
		<h2> Estilizando Formularios </h2>
		<form>
			<fieldset>
				<legend> Detalhes do Contato</legend>

				<div>
					<label for="nome"> Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>

				<div>
					<label for="email">Email:</label>
					<input type="text" name="email" id="email">
				</div>

				<div>
					<label for="url">URL:</label>
					<input type="text" name="url" id="url">
				</div>

			</fieldset>

			<fieldset>
				<legend> Comentários: </legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>

			<fieldset>
				<legend> Lembrar de mim </legend>
				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
					</label>
				</div>

				<div>
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Não
					</label>
				</div>
			</fieldset>


		</form>
		<a href="../ESTILIZANDO FORMULARIOS/formularios2.html"><button style="background: #069cc2; border-radius: 6px; padding: 10px; cursor: pointer; 
			color: #fff; border: none; font-size: 12px;">VOLTAR</button></a>
	</body>
</html>
